<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginbtn" onclick="Login()">Sign In</button>
                <button class="btn" id="RegisterBtn" onclick="Register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn" onclick="myMenuFunction()">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="Login">
                <div class="top top-span">
                    <span>Don't have an Account? <a href="#" onclick="Register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" />
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" />
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="Login-check" />
                        <label for="Login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top top-span">
                    <span>Have an Account? <a href="#" onclick="Login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" />
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" />
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" />
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" />
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check" />
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            i.classList.toggle("responsive");
        }

        var a = document.getElementById("loginbtn");
        var b = document.getElementById("RegisterBtn");
        var x = document.getElementById("Login");
        var y = document.getElementById("register");

        function Login() {
            if (window.innerWidth <= 786) {
                x.classList.remove("hidden");
                y.classList.remove("active");
            } else {
                x.style.left = "4px";
                y.style.right = "-512px";
                x.style.opacity = 1;
                y.style.opacity = 0;
            }
            a.classList.add("white-btn");
            b.classList.remove("white-btn");
        }

        function Register() {
            if (window.innerWidth <= 786) {
                y.classList.add("active");
                x.classList.add("hidden");
            } else {
                x.style.left = "-510px";
                y.style.right = "5px";
                x.style.opacity = 0;
                y.style.opacity = 1;
            }
            a.classList.remove("white-btn");
            b.classList.add("white-btn");
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth > 786) {
                x.style.left = "4px";
                y.style.right = "-512px";
                x.style.opacity = 1;
                y.style.opacity = 0;
                x.classList.remove("hidden");
                y.classList.remove("active");
            } else {
                x.style.left = "0";
                y.style.right = "0";
            }
        });
    </script>
</body>
</html>
